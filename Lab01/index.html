<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab01</title>
</head>
<body>
    <h1>Лабораторная работа 1</h1>
    <a href="https://www.belstu.by/">БГТУ</a>
    <br/>
    <br/>
    <button onclick="showBrowserInfo()">Информация о браузере</button>
    <br/>
    <div id="getResult"></div>
    <script>
        function showBrowserInfo() {

            var outputDiv = document.getElementById("getResult");
            outputDiv.innerHTML =  "appCodeName=" + navigator.appCodeName + "<br/>"
            + "appname=" + navigator.appName + "<br/>" + "appVersion=" + navigator.appVersion + "<br/>"
            + "userAgent=" + navigator.userAgent;

            console.log("Hello World");
        }

    </script>
</body>
</html>
